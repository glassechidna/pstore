language: go

go:
  - 1.11

env:
  - GO111MODULE=on
  
install:
  - go get github.com/mitchellh/gox
  - curl -sL -o upx.txz https://github.com/upx/upx/releases/download/v3.94/upx-3.94-amd64_linux.tar.xz
  - tar -xvf upx.txz

script:
  - go mod download
  - CGO_ENABLED=0 gox -arch="amd64" -os="windows darwin linux" -ldflags="-X github.com/glassechidna/pstore/pkg/pstore.ApplicationVersion=$(git describe --tags) -X github.com/glassechidna/pstore/pkg/pstore.ApplicationBuildDate=$(date +%FT%T%z)"

after_success:
  - upx-3.94-amd64_linux/upx pstore_*

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - pstore_linux_amd64
    - pstore_darwin_amd64
    - pstore_windows_amd64.exe
  on:
    tags: true
    repo: glassechidna/pstore
